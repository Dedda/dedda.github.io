<nav>
    <nav id="navigation-bar" class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="sr-only">Toggle navigation</span>
                    {% for page in navigation %}
                    <span class="icon-bar"></span>
                    {% endfor %}
                </button>
                <a class="navbar-brand" href="/index">Dedda</a>
            </div>
            <div id="navbarCollapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    {% for page in navigation | sort(attribute='index') %}
                    <li {% if page.page == current_page %}class="active"{% endif %}>
                        <a href="/{{ page.page }}">{{ page.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
</nav>
