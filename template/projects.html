<html>
    <head>
        <meta http-equiv="refresh" content="1" >
        <title>Projects</title>
        <link rel="stylesheet" href="stylesheet/base.css" type="text/css">
    </head>
    <body>
        <h1 id="title">Projects</h1>
        <div id="content">
            {% for name, project in projects.items() %}
            <div class="content-unit">
                <h3 class="subtitle">
                    <a href="{{ project.url }}">{{ name }}</a>
                </h3>
                <ul>
                    {% if project["public"] %}
                        <li class="public_project">Public project</li>
                    {% else %}
                        <li class="private_project">Private project</li>
                    {% endif %}
                    <li>
                        Language: {{ project["language"] }}
                    </li>
                    <li>
                        Scope: {{ project["scope"] }}
                    </li>
                </ul>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
